<!doctype html>
<html lang="en">
    <head>
        <title>Cuestionario</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="styles/homeStyles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">


        
    </head>

    <body style="background-color: #27292b;">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <!-- Logo y botón para pantallas pequeñas -->
                  <a class="navbar-brand" href="#">
                    <img src="https://icons.iconarchive.com/icons/icons8/ios7/512/Sports-Dumbbell-icon.png" alt="Logo" width="40" height="40">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  
                  <!-- Elementos de la barra de navegación -->
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                        <a class="nav-link active" style="color: whitesmoke" aria-current="page" href="#">B-FIT</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            
        </header>
        <main>
          <div class="d-flex justify-content-center align-items-center banner" style="color: whitesmoke; ">
            <h1>El cambio comienza aquí</h1>
            <!-- Boton inicio del modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cuestionarioModal">
              Inicia con B-FIT
            </button>
          </div>  
          </div>  

          <!-- Modal -->
          <div class="modal fade" id="cuestionarioModal" tabindex="-1" aria-labelledby="cuestionarioModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                  <h5 class="modal-title" id="cuestionarioModalLabel">Cuéntanos sobre ti </h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!-- Contenido inicial del cuestionario aquí -->
                <div class="card text-white bg-dark mb-3" style="max-width: 50rem;">
                    <div class="card-header" style="font-size: xx-large;">Nivel de experiencia</div>
                    <div class="card-body">
                      <fieldset>
                        <legend class="mt-4" style="font-size: large;">¿Cuál es tu nivel de experiencia en el entrenamiento con pesas?</legend>
                          <div class="radio-input">
                            <label class="label">
                              <input
                                type="radio"
                                id="value-1"
                                name="value-radio"
                                value="value-1"
                              />
                              <p class="text">Novato (0-6 meses)</p>
                            </label>
                            <label class="label">
                              <input type="radio" id="value-2" name="value-radio" value="value-2" />
                              <p class="text">Intermedio (6-12 meses)</p>
                            </label>
                            <label class="label" style="margin-bottom: 20px;">
                              <input type="radio" id="value-3" name="value-radio" value="value-3" />
                              <p class="text">Avanzado (1-3 años)</p>
                            </label>
                          </div>
                          <div style="max-width: 700px; margin: auto; margin-bottom: 20px;">  <!-- Contenedor para la barra de progreso -->
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                            </div>
                          </div>
                          <!-- INICIO Boton de SIGUIENTE -->
                          <button id="nextQuestion" class="button text-white float-end mt-2 border-light inverse-hover" onclick="setProgress(25)">
                            <span>Siguiente</span>
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 74 74"
                              height="34"
                              width="34"
                            >
                              <circle stroke-width="3" stroke="white" r="25" cy="37" cx="37"></circle>
                              <path
                                fill="white"
                                d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
                              ></path>
                            </svg>
                          </button>
                          <!-- FINAL Boton de SIGUIENTE -->
                      </fieldset>
                    </div>
                  </div>
                  <!-- Este contenido cambiará con JavaScript -->
                </div>
              </div>
            </div>
          </div>

          <!-- Tarjeta con las preguntas del cuestionario -->
          
        <!-- Fin tarjetas del cuestionario -->

        </main>

        <footer>

             
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="scripts/HomeEventHandler.js"></script>

    </body>
</html>
