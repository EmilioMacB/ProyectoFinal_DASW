<!DOCTYPE html>
<html lang="es">
<head>
    <title>Racha de calendario</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="https://kit.fontawesome.com/c88f2a7fc4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <!-- Modal para asignar rutina -->
<div id="routineModal" class="modal">
    <div class="modal-content">
        <h3>Selecciona la rutina realizada</h3>
        <select id="routineSelect">
            <option value="Piernas">Piernas</option>
            <option value="Brazo">Brazo</option>
            <option value="Pecho">Pecho</option>
            <option value="Espalda">Espalda</option>
        </select>
        <button id="saveRoutine" class="btn btn-primary">Guardar</button>
    </div>
</div>
    </head>
    <body style="background-color: #27292b;">
        <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="rutina.html"><i class="fa-solid fa-dumbbell"></i> B-FIT</a>
            <div class="d-flex align-items-center">
                <a class="nav-link text-white" href="ejercicios.html">Todos los ejercicios</a>
            </div>
        </div>
    </nav>
    <main class="container d-flex justify-content-between">
        <section class="calendario-wrapper">
            <h2>Entrenamientos Del Mes</h2>
            <div class="month-navigation">
                <button id="prev" class="arrow"><i class="fa fa-arrow-left"></i> Anterior</button>
                <p class="current date"></p>
                <button id="next" class="arrow">Siguiente <i class="fa fa-arrow-right"></i></button>
            </div>
            <table class="calendario">
                <thead>
                    <tr>
                        <th>Lu</th>
                        <th>Ma</th>
                        <th>Mi</th>
                        <th>Ju</th>
                        <th>Vi</th>
                        <th>Sa</th>
                        <th>Do</th>
                    </tr>
                </thead>
                <tbody class="dias">
                    <!-- Días generados dinámicamente -->
                </tbody>
            </table>
        </section>
        <section id="racha">
            <h3>Racha Ejercitándote</h3>
            <div id="streak-content">
                <img id="streak-image" src="https://i.pinimg.com/736x/f0/f7/55/f0f755c4e38efd7dc0b10ddce9c7d247.jpg" alt="Imagen de racha">
                <button id="streak-button">¡0 días consecutivos!</button>
            </div>
        </section>
    </main>
    <script src="scripts/calendarioEventHandler.js"></script>
</body>
</html>
