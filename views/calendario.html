<!DOCTYPE html>
<html lang="es">
<head>
    <title>Racha de calendario</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- FONT AWESOME LINK para poder usar los iconos -->
        <script src="https://kit.fontawesome.com/c88f2a7fc4.js" crossorigin="anonymous"></script>

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- Modal Inicio de Sesión -->
<div class="modal fade" id="modal_1" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Iniciar Sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required />
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required />
                            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recordar</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" form="loginForm" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div>¿No tienes cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#registroModal">Regístrate aquí</a></div>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal Inicio de Sesión -->

<!-- Modal Cerrar Sesión -->
<div class="modal fade" id="modal_2" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Cerrar Sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">¿Estás seguro de que deseas cerrar sesión?</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary">Sí</button>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal Cerrar Sesión -->

<!-- Modal Registro de Usuarios -->
<div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Registrarse</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre(s)" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellidos" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Tu correo" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="confContraseña" name="confContraseña" placeholder="Confirmar Contraseña" required>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Registrarse</button>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal Registro de Usuarios -->
<link rel="stylesheet" href="styles/styles.css">


</head>

    <div class="nav-links">

            <i class="fa-solid fa-user"></i>
        </a>   
    </div>
</nav>


    <!-- Contenido Principal -->
    <main>
        <section id="contenedor">
            <div id="calendario">
                <h2>Entrenamientos Del Mes</h2>
                <h3>Noviembre</h3>
                <table id="tabla-calendario">
                    <thead>
                        <tr>
                            <th>Lu</th>
                            <th>Ma</th>

                            <th>Ju</th>
                            <th>Vi</th>

            <div id="racha">
                <h3>Racha Ejercitándote</h3>
                <div id="streak-content">

                </div>
            </div>            
        </section>
    </main>
    <script src="todos-ejercicios.js"></script>
    <script src="scripts/calendarioEventHandler.js"></script>

            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>

</body>
</html>
